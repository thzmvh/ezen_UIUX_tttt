<!DOCTYPE html> <!--1. html5 버전 알림 : 브라우저(크롬/엣지) 에게 안내-->
<html>          <!--2. html 시작 : 모든 html 코드는 html 태그 사이에서 작성한다.-->
<head>          <!--3. 웹페이지의 (부가) 옵션 코드가 들어가는 자리.-->
    <meta charset='utf-8'> <!--4. 웹페이지의 문자를 번역하는 방법(인코딩) : 1.UTF-8(전세계언어) / 2. EUC-KR(영어/한글)-->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'> <!--책에 없는 내용-->
    <title>루이까또즈</title>   <!--5. 웹페이지의 제목-->
    <meta name='viewport' content='width=device-width, initial-scale=1'> <!--책에 없는 내용-->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>         <!--3. head 끝-->
<body>          <!--6. 웹페이지 본문-->
    프론트엔드 개발 고수가 되고 싶으십니까....
</body>         <!--6. 웹페이지의 본문 끝-->
</html>         <!--2. HTML 끝-->
