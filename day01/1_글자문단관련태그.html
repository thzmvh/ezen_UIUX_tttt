<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!--p.11 글자/문자 관련 태그-->
    안녕하세요1.안녕하세요2.

    <!--1. <br> : 줄바꿈 마크업-->
    안녕하세요3.<br>안녕하세요4.

    텍스트1

    <!--2. <p> ~ </p> : 문단 나눌 때 쓰는 마크업-->
    <p>여기는 문단</p>

    텍스트2

    <!--3. <h1> ~ </h1> : 제목 마크업-->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>

    <!--4. <hr> : 수평 줄(구분선) 삽입-->
    <hr>
    <!--5. <b>~</b> <strong> ~ </strong> : 굵은 글자-->
    <b>굵은 글자 나오나요?</b>
    <strong>강한글자</strong>
    <!--마크업 자동완성 : <마크업의 1~3글자 입력 후 목록에서 선택 후 엔터-->
    <hr>
    <!-- 6. <i> ~ </i>, <em> ~ <</em> : 기울임 글자-->
    <i>기울여진 글자</i><br>
    <em>기울여진 글자</em>
    <hr>
    <!--7. <small>, <u>, <ins>, <del>, <sub>, <sup>-->
    <small>작은글자</small>
    <hr>
    <u>??</u> <!--밑줄글자1-->
    <hr>
    <ins>??</ins> <!--밑줄글자2-->
    <hr>
    <del>??</del> <!--취소선-->
    <hr>
    <sub> 뭐야 </sub> <!--아래첨자--><sup>뭐야</sup>
    <hr>


    <!--8. <q> ~ </q> 인용문자 -->
    <q>인용문자내용</q>
    <hr>

    <!--9. <mark> ~ </mark> : 형광펜 효과 -->
    <mark>형광펜~~~~</mark>
    <hr>
    <!--10. time ~ </time> : 시간형식 정의 태그 -->
    <time>2024-01-01 21:39:01</time>

    <!--정리
        1. html : 하이퍼텍스트마크업랭기지
        2. 마크업 : <명령어>
        3. 사용규칙
            1) <명령어> </명령어>
            2) <명령어1> <명령어2> </명령어1> </명령어2>
            3) 소문자
        4. 마크업 종류
            1) <br> : 줄바꿈
            2) <hr> : 구분선 삽입
            3) <p> : 문단
            4) <h1> : 제목
            5) <b>, <strong> : 굵은 글자
            6) <i>, <em> : 기울임 글자
            7) <small>, <u>, <del>, <sub>, <sup>, <q>, <mark>, <time>-->
    
</body>
</html>

<!--1. html 샘플코드 자동완성-->
