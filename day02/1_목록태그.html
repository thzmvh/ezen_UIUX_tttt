<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>
    
    <!-- p.16 : 목록 태그 3개 ol, ul, dl -->
    <h3>순서가 있는 목록 태그</h3>
    <ol> <!-- order list : 목록(숫자 글머리)-->
        <li>책상 위에 먼지를 닦는다.</li> <!-- list id :목록 안에 항목 추가 -->
        <li>컴퓨터를 켠다.</li>
        <li>뜨거운 차 한잔을 마신다.</li>
        <li>메일을 확인한다.</li>
        <li>하루 업무내용을 정리한다.</li>
    </ol>

    <h3>순서가 없는 목록태그</h3>
    <ul> <!-- unorder list : 넘버 인덱스가 아닌 DOT 인덱스(글머리) -->
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>jQUERY</li>
    </ul>

    <h3>정의하기 위한 목록 태그</h3>
    <d1><!-- definition list : 정의 목록(글머리가 없는 목록 태그) --> 
        <!-- description term : 서술 항목 -->
        <dt>RAM</dt>
        <dt>언제든지 읽고 쓸 수 있는 주기억장치</dt>
        <dt>ROM</dt>
        <dt>단지 읽기만 할 수 있는 메모리</dt>
    </d1>

    <!-- 활용 1 : 제품 정보 출력 -->
    <!-- 활용 2 : 상단 메뉴 만들기-->

    <img src="히말라야.jpg" alt="히말라야 사진입니다."title="히말라야">
    


</body>
</html>
