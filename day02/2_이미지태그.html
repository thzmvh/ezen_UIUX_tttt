<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>
    
    <!-- p.17 이미지 삽입 태그 -->
    <!-- src = source 를 뜻한다. 즉 '이미지 파일 경로'가 된다. -->
    <img src="히말라야.jpg" alt="히말라야는 네팔에 있는 세계에서 가장 높은 산 입니다." title="히말라야의 모습" width="300"/> <!-- title은 풍선도움말 -->
    <!-- width : 픽셀단위로 가로 사이즈, height : 픽셀 단위로 세로 사이즈 -->
    <img src="히말라야.jpg" alt="히말라야 산 사진입니다." width="100" height="100"/>
    <figure>
        <img src="히말라야.jpg" widht="50" height="50"
        <figcaption>히말라야 산은....</figcaption>
    </figure>

</body>
</html>
