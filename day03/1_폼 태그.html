<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    
    <!--p.22 폼(양식, 틀, 형태) 양식 태그 -->
    <form> <!-- 폼 시작 -->
        입력 상자 : <input type="text"/> <br> <!--많이들 쓴다.-->
        숨긴 입력 상자 : <input type="hidden"/> <br> <!--많이들 쓴다.-->
        입력된 데이터 가린 상자 : <input type="password"/> <br> <!--많이들 쓴다.-->
        라디오버튼 : 단일선택 <!--많이들 쓴다.-->
            <input type = "radio" name="운동시간"/> 매일
            <input type = "radio" name="운동시간"/> 일주일
            <input type = "radio" name="운동시간"/> 1개월 <br>
        체크박스 : 복수선택 <!--많이들 쓴다.-->
            <input type = "checkbox" name="기간"/> 1년
            <input type = "checkbox" name="기간"/> 2년
            <input type = "checkbox" name="기간"/> 3년 <br>

        (폼)전송버튼 : <input type = "submit" value="전송하기"/> <br> <!--많이들 쓴다.-->
        (폼)리셋버튼 : <input type = "reset" value="다시쓰기"/> <br> <!--많이들 쓴다.-->
        
        파일첨부 : <input type="file"/> <br> <!--많이들 쓴다.-->
        일반버튼 : <input type="button" value="되돌아가기"/> <br> <!--많이들 쓴다.-->
        검색창 : <input type="serch" value="검색어를 입력해주세요."/><br>
        전화번호 : <input type="tel"/> <!-- type text 차이 없어보이지만 인식차이--><br>
        홈페이지주소입력 : <input type="url"/><br>
        이메일입력 : <input type="email"/><br>
        숫자입력 : <input type="number"/><br>
        범위스크롤 : <input type="range" value="50"/><br>

    </form> <!-- 폼 종료 -->
</body>
</html>
