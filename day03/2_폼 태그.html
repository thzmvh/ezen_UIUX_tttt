<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <!--p.24~25 폼 양식-->
    <form>
        <fieldset> <!-- 여러개의 그룹 시작, 테두리 -->
        <legend>그룹명</legend>
        색상선택 : <input type="color"/> <br>
        날짜선택 : <input type="date"/> <br>
        월선택 : <input type="month"/> <br>
        주선택 : <input type="week"/> <br>
        일선택 : <input type="time"/> <br>
        날짜/시간 입력 : <input type="datetime"/><br>
        날짜/시간 선택 : <input type="datetime-local"/>
        </fieldset> <!-- 여러개의 그룹 종료, 테두리 -->

        <select size="3" multiple> <!-- 목록 선택 상자 -->
            <option>건축공학과</option> <!-- 목록의 항목 -->
            <option>기계공학과</option>
            <option>컴퓨터공학과</option>
            <option>화학공학과</option>
        </select>
        <!-- rows="행 텍스트 수" cols="열글자수"-->
        긴글 입력상자 : <textarea rows="10" cols="50"></textarea> <br><br>
        <label for="userid">아이디</label>
        <input type="text" id="userid"/> <br>
        <input type="text" value="오전 9:00~11:00" readonly/> <bR>
        <input type="text" placeholder="띄어쓰기말고 숫자만 입력하세요."/> <br>
        <input type="autofocus"/> <br>
        <input type="autocomplete=on"/> <br>
        <input type="text" minlength="15" maxlength="30"/> <br>
        <input type="disabled"/> <br>
        <input type="required"/> <br>
        <input type="submit"/>
        <!-- 속성이란 : < 마크업 속성명=값 / 속성명=값 > 안에 부가적인 기능 부여
        input 속성
        1. type                 : type에 따른 다양한 입력상자 지원
        2. readonly             : 수정불가
        3. placeholder = 힌트   : 힌트 [입력 시 사라짐]
        4. autofocus            : 포커스(마우스커서) 해당 위치로 이동.
        5. autocomplete="on/off": 이전에 입력했던 내용을 힌트로 보여주는 기능
        6. maxlength = 최대 입력 문자 길이-->
    </form>

</body>
</html>
